<mat-form-field appearance="outline" class="w-full">
  <mat-select
    [placeholder]="placeholder"
    [(value)]="value"
    [multiple]="multiple"
    [disabled]="disabled"
    (valueChange)="onValueChange()">
    <mat-option *ngFor="let option of options" [value]="option[valueKey]">
      {{ option[labelKey] }}
    </mat-option>
  </mat-select>
</mat-form-field>
