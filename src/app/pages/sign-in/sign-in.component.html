<div class="min-h-full flex p-4 transition-all duration-700 ease-in-out">
  <!-- Right Panel (Background Content) -->
  <div class="lg:flex lg:w-1/2 relative overflow-hidden">
    <!-- Background Image -->
    <img 
      src="/assets/img/bg-auth-right.png" 
      alt="Productivity Background" 
      class="absolute w-full h-full object-cover rounded-xl">
    
    <!-- Content -->
    <div class="flex flex-col justify-between p-12 text-white z-10 w-full">
      <div>
        <h1 class="text-5xl font-bold leading-tight">
          Welcome Back<br>
          Sign in to<br>
          continue.
        </h1>
      </div>
      
      <div>
        <div class="mb-8">
          <h3 class="text-lg mb-4">Download App</h3>
          <div class="flex space-x-4">
            <button 
              class="bg-yellow-400 text-black px-6 py-3 rounded-lg font-medium hover:bg-yellow-300 transition-colors">
              Apple
            </button>
            <button 
              class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-blue-700 transition-colors">
              Android
            </button>
          </div>
        </div>
        
        <p class="text-sm opacity-80">Copyright 2021 | All Right Reserved</p>
      </div>
    </div>
  </div>

  <!-- Left Panel (Sign In Form) -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <!-- Toggle to Sign Up -->
      <div class="flex justify-end mb-8">
        <button 
          class="text-indigo-600 border border-indigo-600 px-6 py-2 rounded-lg hover:bg-indigo-600 hover:text-white transition-colors">
          Sign Up
        </button>
      </div>

      <!-- Sign In Form -->
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign In</h2>
        <p class="text-gray-600 mb-8">Welcome back! Please login to your account.</p>

        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="you@example.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
              [class.border-red-500]="signInForm.get('email')?.invalid && signInForm.get('email')?.touched">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
              [class.border-red-500]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="!signInForm.valid"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
