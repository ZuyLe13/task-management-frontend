<div class="project-settings">
  @if ((asyncTabs | async) === null) {
    Loading tabs...
  }

  <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
    @for (tab of asyncTabs | async; track tab) {
      <mat-tab>
        <ng-template mat-tab-label>{{tab.label}}</ng-template>
        {{tab.content}}
      </mat-tab>
    }
  </mat-tab-group>
</div>
